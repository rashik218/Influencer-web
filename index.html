<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inlfuencer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <navbar class="navbar flex justify-between align-center">
        <div class="menu-icon">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="logo">Influencer products</div>
        <div class="nav flex">
          <ul class="nav-list flex">
            <li class="nav-item"><a href="">Home</a></li>
            <li class="nav-item"><a href="">Products</a></li>
            <li class="nav-item"><a href="">Sign up</a></li>
            <li class="nav-item"><a href="">Logn In</a></li>
            <li class="nav-item">
              <i class="fa-solid fa-magnifying-glass"></i>
            </li>
          </ul>
          <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
      </navbar>
      <section class="banner flex justify-between align-center">
        <div class="text-content flex flex-col align-start">
          <h2 class="heading" id="h2">
            Start your Journey as <br />
            Influencer
          </h2>
          <p class="descrip">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="btn flex align-center">
            <span>Preebook now</span><i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="banner-img">
          <img src="./images/main-camera.png" alt="" />
        </div>
      </section>
      <section class="sponsorse">
        <div class="sponsor-img">
          <img src="./logos/Alibaba.svg" alt="" />
          <img src="./logos/Amazon.svg" alt="" />
          <img src="./logos/Daraz.pk Logo.svg" alt="" />
          <img src="./logos/Ebay.svg" alt="" />
          <img src="./logos/Rakuten.svg" alt="" />
          <img src="./logos/Walmart.svg" alt="" />
          <img src="./logos/Target.svg" alt="" />
        </div>
      </section>
    </header>
  </body>
</html>
